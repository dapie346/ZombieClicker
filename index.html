<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zombie Clicker</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <script type="module" src="game.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/containers/brain.css">
    <link rel="stylesheet" href="css/containers/buildings.css">
    <link rel="stylesheet" href="css/containers/sidebar-right.css">
<!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<div class="wrapper">
    <div class="main-content">
        <h1>Zombie Clicker</h1>
        <div class="statistics-header">
            <div id="progessBar"></div>
            <span id="living" class="stats"></span>
            <span id="zombies" class="stats"></span>
        </div>
        <div class="brain-container">
            <h2>EAT BRAINS!</h2>
            <div class="brain-stats">
                <p id="brains" class="brains-counter"></p>
                <p><span>BPS (brains per second): </span><span id="clicksPerSecond"></span></p>
            </div>
            <div id="mainButton" class="brain"><img src="images/brain.png" alt="brain" class="brain-image"></div>
            <p><span>Click Power: </span><span id="clickPower"></span></p>
        </div>
        <div class="buildings">
            <h3>ZONES:</h3>
            <div id="shopList"></div>
        </div>
        <div class="sidebar-right">
            <div class="shop">
                <h3>SHOP:</h3>
                <div id="itemShopList"></div>
            </div>
            <div class="inventory">
                <h3><u>EQUIPMENT:</u></h3>
                <p id="itemList"></p>
            </div>

        </div>

<!--        <div id="shop2" class="shop">-->
<!--                <h3><u>Equipment:</u></h3>-->
<!--                <ol id="itemShopList">-->
<!--                </ol>-->
<!--        </div>-->
    </div>
    <div>
        <button id="resetButton">Reset game</button>
    </div>
</div>
<div id="winMessageBox" class="message-box" hidden>
    <h2>You Win!</h2>
    <p>Well done you have killed everyone on Earth</p>
    <button id="newGameButton">Move on to space</button>
</div>
<div id="resetMessageBox" class="message-box" hidden>
    <h2>Reset Game</h2>
    <p>Are you sure you want to reset the game?</p>
    <span>
        <button id="resetGameConfirm">Reset</button>
        <button id="resetGameCancel">Cancel</button>
    </span>
</div>
</body>
</html>
