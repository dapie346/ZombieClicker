<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <script type="module" src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main" class="container">
    <p id="zombies"></p>
    <p id="living"></p>
    <p id="brains"></p>
    <button id="mainButton">Eat brain</button>
</div>
<br><br>
<div id="shop" class="container">
    <h3><u>Shop:</u></h3>
    <ol id="shopList">
    </ol>
</div>
<br>
<div id="buildings" class="container">
    <h3><u>Buildings:</u></h3>
    <p id="buildingsList"></p>
</div>
<br>
<div id="items" class="container">
    <h3><u>Shop2:</u></h3>
    <ol id="itemShopList">
    </ol>
</div>
<br>
<div id="statistics" class="container">
    <h3><u>Statistics:</u></h3>
    <p><span>Click Power: </span><span id="clickPower"></span></p>
    <p><span>Click Power Multiplier: </span><span id="clickPowerMultiplier"></span></p>
    <p><span>Clicks Per Second: </span><span id="clicksPerSecond"></span></p>
    <p><span>Clicks Per Second Multiplier: </span><span id="clicksPerSecondMultiplier"></span></p>
</div>
<br><br>
<div>
    <button id="resetButton">Reset game</button>
</div>
</body>
</html>
