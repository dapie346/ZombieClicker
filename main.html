<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zombie Clicker</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/containers/brain.css">
    <link rel="stylesheet" href="css/containers/buildings.css">
    <link rel="stylesheet" href="css/containers/sidebar-right.css">
    <script type="module" src="game.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div class="main-content">
        <h1>Zombie Clicker</h1>
        <div class="statistics-header">
            <span id="living" class="stats"></span>
            <span id="zombies" class="stats"></span>
        </div>
        <div class="brain-container">
            <h2>EAT BRAINS!</h2>
            <div class="brain-stats">
                <p id="brains" class="brains-counter"></p>
                <p><span>BPS (brains per second):</span><span id="clicksPerSecond"></span></p>
            </div>
            <div id="mainButton" class="brain">
                <img src="images/brain.png" alt="brain" class="brain-image">
            </div>
            <p><span>Click Power: </span><span id="clickPower"></span></p>
        </div>

        <div id="buildings" class="buildings">
            <h3><u>Buildings:</u></h3>
                <p id="buildingsList"></p>
        </div>
        <div class="sidebar-right">
            <div id="shop" class="placeholder">
                <h3><u>Shop:</u></h3>
                    <ol id="shopList">
                    </ol>
            </div>
            <div class="placeholder2"></div>
        </div>
    </div>

<!--    </div>-->

    <div>
        <button id="resetButton">Reset game</button>
    </div>
</div>
</body>
</html>
